<div class="container">
  <h2>{{bandSelected.name}} details</h2>
  <p class="description">{{bandSelected.description}}</p>
  <img class="img" src="{{bandSelected.img}}" alt="{{bandSelected.name}} photo" />
  <h2>{{bandSelected.name}} YouTube video</h2>
  <div class="video-container">
    <iframe class="video-fix" [src]="bandSelected.video" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
